<!-- Editar index.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adicionar cdn de ícones bootstrap (veja na descrição) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Adicionar arquivo style.css -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Adicionar arquivo _scriptStrings.js -->
  <script src='scriptStrings.js' type='text/javascript' defer></script>
  <script src='scriptColors.js' type='text/javascript' defer></script>
  <!-- <script src='scriptCookie.js' type='text/javascript' defer></script> -->
  <script src='scriptTheme.js' type='module' defer></script>
  <script src="scriptAction.js" type="module" defer></script>
  <title>Página inicial</title>
</head>

<body id="body" class="body">
  <header id="myHeader"> <!-- cabeçalho -->
    <!-- botão para retrair ou expandir o menu esquerdo-->
    <button id="buttonMenuLeft" class='button' type="button" title="Menu left">
      <i class="bi bi-layout-sidebar-inset"></i> <!-- ícone importado do bootstrap -->
    </button>
    <button id="buttonHome" type="button" title="bHome">Forbys.</button>
    <p id='pHeader'></p>
    <!-- Botão para criar perfil -->
    <button id="buttonCreateProfile" class='buttonHeader' type='button' title='Create Profile'
      onclick="location.href='registro.html';">
      <i class="bi bi-person-plus"></i><!-- ícone importado do bootstrap -->
      <span>Inscrever</span>
    </button>
    <!-- Botão para entrar no perfil -->
    <button id="buttonLogin" class='buttonHeader' type='button' title='Entrar' onclick="location.href='login.html';">
      <i class="bi bi-person-up"></i><!-- ícone importado do bootstrap -->
      <span>Entrar</span>
    </button>
    <!-- botão para retrair ou expandir o menu direito-->
    <button id="buttonMenuRight" type="button" title="Menu right">
      <i class="bi bi-layout-sidebar-inset-reverse"></i>
    </button>
  </header>
  <div id="myDivContainer"> <!-- Container que receberá os menus e a área de conteúdo -->
    <div id="myDivLeft" class="divMenu"> <!-- menu esquerdo -->
    </div>
    <div id="myDivCenter"><!-- área de conteúdo -->
    </div>
    <div id="myDivRight" class="divMenu"><!-- menu direito -->
      <p id='pHeader_DivRight_Child'>
        <span>Apoiadores</span>
        <button id="buttonHedaer_DR_Child" type="button" title="Menu right">
          <i id="i_DR_Child" class="bi bi-chevron-down"></i>
        </button>
      </p>
      <div id="publicidade"></div>
      <div id="divContent_DivRight_Child"></div>
    </div>
  </div>
  <footer id="myFooter">&copy Amigos Lisos, uma empresa do grupo Sem Grana</footer> <!-- rodapé -->
</body>

</html>
