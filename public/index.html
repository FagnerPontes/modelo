<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Adicionar cdn de ícones bootstrap (veja na descrição) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Adicionar arquivo style.css -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src='scriptColors.js' type='text/javascript' defer></script>
  <script src="scriptIndex.js" type="module" defer></script>
  <title>Página inicial</title>
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #212429;
    }

    .loading div {
      display: flex;
      gap: 20px;
    }

    .loading div div {
      width: 20px;
      height: 20px;
      background-color: #3498db;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loading div div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading div div:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      to {
        transform: translateY(-30px);
      }
    }
  </style>
</head>

<body id="body" class="loading body">
  <div id="divLoading">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <header id="myHeader" style='display: none'> <!-- cabeçalho -->
    <!-- botão para retrair ou expandir o menu esquerdo-->
    <button id="buttonMenuLeft" class='button' type="button" title="Menu left">
      <i class="bi bi-layout-sidebar-inset"></i> <!-- ícone importado do bootstrap -->
    </button>
    <button id="buttonHome" type="button" title="bHome">Forbys.</button>
    <p id='pHeader'></p>
    <!-- Botão para criar perfil -->
    <button id="buttonCreateProfile" class='buttonHeader' type='button' title='Create Profile'
      onclick="location.href='registro.html';">
      <i class="bi bi-person-plus"></i><!-- ícone importado do bootstrap -->
      <span>Inscrever</span>
    </button>
    <!-- Botão para entrar no perfil -->
    <button id="buttonLogin" class='buttonHeader' type='button' title='Entrar' onclick="location.href='login.html';">
      <i class="bi bi-person-up"></i><!-- ícone importado do bootstrap -->
      <span>Entrar</span>
    </button>
    <!-- botão para retrair ou expandir o menu direito-->
    <button id="buttonMenuRight" type="button" title="Menu right">
      <i class="bi bi-layout-sidebar-inset-reverse"></i>
    </button>
  </header>
  <div id="myDivContainer" style='display: none'> <!-- Container que receberá os menus e a área de conteúdo -->
    <div id="myDivLeft" class="divMenu"> <!-- menu esquerdo -->
      <button id="btPanel1"><i class="bi bi-paperclip"></i><span>Nossos serviços</span></button>
      <button id="btPanel2"><i class="bi bi-bag-check"></i><span>Nossos Planos</span></button>
      <button id="btPanel3"><i class="bi bi-person-hearts"></i><span>Seja um parceiro</span></button>
      <button id="btPanel4"><i class="bi bi-envelope-arrow-up"></i><span>Entre em contato</span></button>
      <button id="btPanel5"><i class="bi bi-gear"></i><span>Configurações</span></button>
    </div>
    <div id="myDivCenter"><!-- área de conteúdo -->
      <div id="panelHome" class="divCenterContent">
        <div class="divChildTop">
          <h1>Apresentação</h1>
        </div>
      </div>
      <div id="panel1" class="divCenterContent">
        <div class="divChildTop">
          <h1>Nossos serviços</h1>
          <button id="btColse1"><i class="bi bi-x"></i></button>
        </div>
      </div>
      <div id="panel2" class="divCenterContent">
        <div class="divChildTop">
          <h1>Nossos Planos</h1>
          <button id="btColse2"><i class="bi bi-x"></i></button>
        </div>
      </div>
      <div id="panel3" class="divCenterContent">
        <div class="divChildTop">
          <h1>Seja um parceiro</h1>
          <button id="btColse3"><i class="bi bi-x"></i></button>
        </div>
      </div>
      <div id="panel4" class="divCenterContent">
        <div class="divChildTop">
          <h1>Entre em contato</h1>
          <button id="btColse4"><i class="bi bi-x"></i></button>
        </div>
      </div>
      <div id="panel5" class="divCenterContent">
        <div class="divChildTop">
          <h1>Configurações</h1>
          <button id="btColse5"><i class="bi bi-x"></i></button>
        </div>
        <form id="myConfigForm">
          <p>Escolha seu tema:</p>
          <label><input type="radio" name="options" value="dark"> Dark</label>
          <label><input type="radio" name="options" value="light"> Light</label>
          <label><input type="radio" name="options" value="solid_dark"> Solid dark</label>
          <label><input type="radio" name="options" value="solid_light"> Solid Light</label>
        </form>
      </div>
    </div>
    <div id="myDivRight" class="divMenu"><!-- menu direito -->
      <p id='pHeader_DivRight_Child'>
        <span>Apoiadores</span>
        <button id="buttonHedaer_DR_Child" type="button" title="Menu right">
          <i id="i_DR_Child" class="bi bi-chevron-down"></i>
        </button>
      </p>
      <div id="publicidade"></div>
      <div id="divContent_DivRight_Child"></div>
    </div>
  </div>
  <footer id="myFooter" style='display: none'>&copy Amigos Lisos, uma empresa do grupo Sem Grana</footer>
  <!-- rodapé -->
</body>

</html>
