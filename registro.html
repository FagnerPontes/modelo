<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Adicionar cdn de ícones bootstrap -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 <link rel="stylesheet" type="text/css" href="style.css">
 <!-- Adicionar a biblioteca Inputmask antes do seu script -->
 <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>
 <!-- Adicionar arquivos de script -->
 <script src='scriptStrings.js' type='text/javascript' defer></script>
 <script src='scriptColors.js' type='text/javascript' defer></script>
 <script src="scriptRegistro.js" type="module" defer></script>
 <script src='scriptCookie.js' type='text/javascript' defer></script>
 <script src='scriptTheme.js' type='text/javascript' defer></script>
 <title>Meu Aplicativo</title>
</head>

<body id="body" class="body">
 <div id="divFormParent">
  <form id="formRegistro">
   <h1>
    <span>Registre-se</span>
   </h1>
   <p>Email:<span id="emailError"></span></p>
   <input type="email" id="email" placeholder="Email" required>
   <p>Telefone:<span id="phoneError"></span></p>
   <input type="tel" id="phone" placeholder="Digite seu telefone" required>
   <p>Senha: <span id="passwordError"></span></p>
   <input type="password" id="password" placeholder="Senha com 6 dígitos" required>
   <p>Repita sua senha: </p>
   <input type="password" id="passwordConfirm" placeholder="Repita sua senha" required>
   <p>Nome:</p>
   <input type="text" id="name" placeholder="Nome" required>
   <p>Data de nascimento:</p>
   <input type="date" id="birthdate" placeholder="Data de nascimento" required>
   <button class='button' type="submit" id="registerButton">Registrar</button>
  </form>
  <div id="divConcluido" style='display: none'>
   <p>Cadastramento realizado com sucesso</p>
   <button>
    <a href="index.html">Retornar à página de login</a>
   </button>
  </div>
 </div>
</body>

</html>
